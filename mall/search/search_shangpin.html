<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>商品搜索</title>
	<link rel="stylesheet" type="text/css" href="./css/search_shangpin.css">
	<script type="text/javascript" src="../js/set_root.js"></script>
</head>
<body id="body">
	<div class="con">
		<div class="header">
			<div class="fanhui">
				<img src="../image/prev1.png">
				<span>返回</span>
			</div>
			<div class="search_con">
				<input type="text" name="" placeholder="请输入搜索内容">
				<div class="search_btn"><img src="../image/search.png"></div>
			</div>
		</div>

		




		<div class="center">
			<div class="history">
				<div class="history_1">
					<p>搜索历史：</p>
					<img src="../image/laji.png">
				</div>
				<ul class="history_2">
					<li>耐克</li>
					<li>金龙鱼</li>
					<li>阿里巴巴</li>
					<li>特步</li>
				</ul>
			</div>
			
			<ul class="list" id="list">
				
			</ul>

		</div>



		<div class="pop_window">
			<div>
				<img src="../image/exit.png">
				<p>请先登录</p>
				<input type="button" name="" value="去登录">
			</div>
		</div>

		<div class="pop_window10"><div>暂无服务，敬请期待</div></div>

		<div class="pop0_con">
			<div class="pop_window0">
				
			</div>
		</div>
		
		<div class="pop1_con">
			<div class="pop_window1">
				<div><b>选择购买数量</b></div>
				<div class="shuliang">
					<img src="../image/jian.png">
					<p>1</p>
					<img src="../image/jia.png">
				</div>
				<div class="pop_window1_btn" id="pop_window1_btn">
					<input type="button" value="取消">
					<input type="button" value="确定">
				</div>
			</div>
		</div>


	</div>



<script type="text/javascript" src="../js/jquery2.24.js"></script>
<script type="text/javascript" src="../js/jquery.cookie.js"></script>
<script type="text/javascript" src="./js/search_shangpin.js"></script>

</body>
</html>
