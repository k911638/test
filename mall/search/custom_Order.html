<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>查找您的商品</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/custom_Order.css">
    <script type="text/javascript" src="../js/set_root.js"></script>
</head>

<body>
    <div class="con">
        <div class="header">
            <div class="bbline"></div>
            <span class="header-fanhui">返回</span>
            <em>查找您的商品</em>
        </div>

        <div class="search-input">
            <ul>
                <li><input type="text" id="brandName" placeholder="请输入品牌名"></li>
                <li><input type="text" id="goodsName" placeholder="请输入商品名"></li>
                <li><input type="text" id="parameter" placeholder="请输入规格参数"></li>
            </ul>
            <button type="submit" class="search-btn">搜索</button>            
        </div>        
        <section class="shop-content">
            <ul>               
            </ul>
        </section>
        <div class="place-order">
            <button type="submit" id="place-order">直接下单</button>
        </div>
    </div>

    <script type="text/javascript" src="../js/jquery2.24.js"></script>
    <script type="text/javascript" src="./js/custom_Order.js"></script>
    <script type="text/javascript" src="../js/check.js"></script>
</body>
</html>
