<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>账户注销</title>
		<link rel="stylesheet" type="text/css" href="css/cancel.css"/>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/set_root.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="cancel_cont">
			<div class="cancel_header">
			<a href="account.html">	<span class="member_fanhui">返回</span></a> 账户注销
			</div>
			<div class="cancel_center">
				<h2>请选择注销原因:</h2>
				
				<button class="selected">
				 <div class="option">
			        <input id="item1" type="radio" name="item" value="需要解绑手机" checked>
			        <label for="item1"></label>
			        <span>需要解绑手机</span>
			    </div>
				</button>
				
				<button>
				<div class="option">
			        <input id="item2" type="radio" name="item" value="需要解绑邮箱">
			        <label for="item2"></label>
			        <span>需要解绑邮箱</span>
			    </div>
				</button>
				
				<button>
				<div class="option">
			        <input id="item3" type="radio" name="item" value="安全/隐私顾虑">
			        <label for="item3"></label>
			        <span>安全/隐私顾虑</span>
			    </div>
				</button>
				
                <button>
				<div class="option">
			        <input id="item4" type="radio" name="item" value="这是多余的账户">
			        <label for="item4"></label>
			        <span>安全/这是多余的账户</span>
			    </div>
				</button>
				
				<button>
				<div class="option">
			        <input id="item5" type="radio" name="item" value="无法需该会员名">
			        <label for="item5"></label>
			        <span>无法需该会员名</span>
			    </div>
				</button>
				
				<button>
				<div class="option">
			        <input id="item6" type="radio" name="item" value="其它">
			        <label for="item6"></label>
			        <span>其它</span>
			    </div>
				</button>
			
				<div class="logout">
					<button>确定注销</button>
				</div>
				
				
			</div>
			
			<div class="cancel_display1">
				
		
			<div class="cancel_display"  >
				<h2>账户注销确定</h2>
				<p>账户注销后，你已完成的交易将无法处理售后。</p>
				<div class="cancel_bott">
					<ul>
						<a href="account.html"><li><span class="cancel_bott1">暂不注销</span></li></a>
						<li class="line"></li>
						<li><span class="cancel_bott2">确定继续注销</span></li>
					</ul>
				</div>
			</div>
			
				</div>
			
			
			
		</div>
		
	
		
		<!--<script src="../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="../js/jquery2.24.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/cancel.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
