<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>修改密码</title>
		<link rel="stylesheet" type="text/css" href="css/password.css"/>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/set_root.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="account_cont">
			<div class="accont_header">
			<a href="account.html">	<span class="member_fanhui">返回</span></a>修改密码
			</div>
			<div class="password">
				<ul>
					<li class="password1">请输入当前登录密码<span><input type="text"  placeholder="请输入短信校验码" /></span></li>
					<li class="password2">新密码<span><input type="text"  placeholder="新密码" /></span></li>
					<li class="password2">确认新密码<span><input type="text"  placeholder="确认新密码" /></span></li>
				</ul>
				<span>必须是6-20个英语字母、数字或符号（除空格），且字母、数字和标点符号至少含两种</span>
				<button>下一步</button>
			</div>
			
			
			
			
			
		</div>
		
	
		
		<!--<script src="../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="../js/jquery2.24.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/public/ajax.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			new ajax({
				url: '/account/account/registOrchangePwd.do',
				type: 'post',
				processData: false,//必选，告诉jQuery不要去处理发送的数据
				contentType: false,
				data: formdata,
				success: function (res) {
					console.log(res.respCode)
					if (res.respCode == 'S') {
						popBox.find('div').html('提交成功')
						popBox.show()
						setTimeout(function () {
							popBox.hide()
						},1500)
					}
				}
			})

		</script>
	</body>
</html>
