<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>密码重置</title>
	<link rel="stylesheet" type="text/css" href="./css/updatepwd.css">
	<script type="text/javascript" src="../js/set_root.js"></script>
</head>
<body id="body">
	<div class="con">
		<div class="header">
			<div class="fanhui">
				<img src="../image/prev1.png">
				<span>返回</span>
			</div>
			<div class="title">密码重置</div>
			<div></div>
		</div>






		<div class="center">
			<div class="logo"><img src="../image/logo.png" alt="去哪买"></div>	

			<div class="register_con">
				
				<div class="register_window">
					
					<form action="" method="post" class="reg_form">
						<ul>
							<li>
								<h3>密码重置</h3>
							</li>
							<li>
								<label>重置密码的手机号：</label>
								<input type="text" name="phone" id="phone" placeholder="请输入手机">
								<span>提示信息</span>
							</li>
							<li>
								<label>验证码：</label>
								<div class="yzm">
									<input type="text" name="user_name" id="user_yzm" placeholder="请输入验证码">
									<input type="button" id="yzm_btn" value="获取验证码"></input>
								</div>
								<span>提示信息</span>
							</li>
							<li>
								<label>新的密码：</label>
								<input type="password" name="pwd" id="pwd" placeholder="请输入密码6-16位">
								<span>提示信息</span>
							</li>
							<li>
								<label>确认新密码：</label>
								<input type="password" name="cpwd" id="cpwd" placeholder="请重复输入密码">
								<span>提示信息</span>
							</li>
							
							<li class="agreement">
								<input type="checkbox" name="allow" id="allow" checked="checked">
								<label>同意"用户协议"</label>
								<span class="error_tip">提示信息</span>
							</li>
							<li class="reg_sub">
								<input type="button" value="申请密码重置" name="">
							</li>
						</ul>
					</form>
				</div>
			</div>		

		</div>



	<div class="pop_window"><div>修改成功</div></div>


	</div>



<script type="text/javascript" src="../js/jquery2.24.js"></script>
<script type="text/javascript" src="../js/jquery.cookie.js"></script>
<script type="text/javascript" src="./js/updatepwd.js"></script>

</body>
</html>
