<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>用户登录</title>
	<link rel="stylesheet" type="text/css" href="./css/register0.css">
	<script type="text/javascript" src="../js/set_root.js"></script>
</head>
<body id="body">
	<div class="con">
		<div class="header">
			<div class="fanhui">
				<img src="../image/prev1.png">
				<span>返回</span>
			</div>
			<div class="title">登录</div>
			<div></div>
		</div>




 

		<div class="center">
			<div class="logo"><img src="../image/logo.png" alt="去哪买"></div>	

			<div class="register_con">
				
				<div class="register_window">
					
					<form action="" method="post" class="reg_form">
						<ul>
							<li>
								<h3>登录</h3>
							</li>
							<li>
								<label>账号/手机号：</label>
								<input type="text" name="phone" id="phone" placeholder="请输入账号/手机号">
								<span>提示信息</span>
							</li>
						
							<li>
								<label>密 码：</label>
								<input type="password" name="pwd" id="pwd" placeholder="请输入密码">
								<span>提示信息</span>
							</li>
							
							<li class="reg_sub">
								<input type="button" value="登录" name="">
							</li>
						</ul>
					</form>
					<a href="./register.html">没有帐号？戳我快速注册</a>
					<a href="./updatepwd.html" class="fr">忘记密码</a>
					<div class="wx">
						<img src="../image/wxregister.jpg" alt="微信登录">
						<p>微信登录</p>
					</div>
				</div>
			</div>		
			
		</div>








<script type="text/javascript" src="../js/jquery2.24.js"></script>
<script type="text/javascript" src="../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/public/ajax.js"></script>
<script type="text/javascript" src="./js/register0.js"></script>

</body>
</html>
