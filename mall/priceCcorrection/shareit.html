<!DOCTYPE html>
<html lang="zh-CN">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	    <meta name="format-detection" content="telephone=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <title>价格分享</title>
	    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
	    <script type="text/javascript" src="../js/set_root.js"></script>
		<link rel="stylesheet" type="text/css" href="css/shareit.css">
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    </head>
	<body>
		
			<div class="shareit">
			<div class="shareit_header">
				<img src="../image/member_fanhui.png"/>
				<a href="search.html"><span>返回</span></a>
				<h2>价格分享</h2>
		</div>
		<div class="shareit_center">
			<div class="shareit_center2">
				<h3>价格类型:</h3>
				<input type="text" id="price_center_input"  placeholder="请选择价格类型" style="width: 27%;" />
				<img src="../image/member_more.png"/>
			</div>
			<div class="shareit_center1">
				<h3>开始时间:</h3>
				<p>2018.10.10 13：00</p>
				<img src="../image/member_more.png"/>
			</div>
			<div class="shareit_center1">
				<h3>结束时间:</h3>
				<p>2018.12.10 13：00</p>
				<img src="../image/member_more.png"/>
			</div>
			<div class="shareit_center2">
				<h3>纠错价格:</h3>
				<input type="text"  placeholder="请输入价格  元" style="width: 20%;" />
				<img src="../image/member_more.png"/>
			</div>
			<div class="shareit_center4">
				<div class="shareit_center41">
					<img src="../image/price_plus.png"/>
					<p>点击上传照片</p>
					<button>确认分享</button>
				</div>
			</div>
		</div>
		</div>
		

		
	    <script src="../js/layout.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" src="../js/vue.js"></script>
	    <script type="text/javascript" src="../js/axios.min.js"></script>
	    <script src="js/shareit.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
