<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>性别</title>
    <link rel="stylesheet" type="text/css" href="css/member.css">
    <link rel="stylesheet" type="text/css" href="css/sex.css">
    <link rel="stylesheet" type="text/css" href="css/mobileSelect.css">
     <style type="text/css">
        /*弹窗*/
    .pop_window1{
        position: absolute;
        top: 0;right: 0;bottom: 0;left: 0;
        z-index: 8889;
        display: none;
    }
    .pop_window1 div{
        width: 6.6rem;
        height: 6.6rem;
        margin:15rem auto 0;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0,0,0,0.5);
        border-radius: 0.3rem;
    }
    </style>
    <script src="js/mobileSelect_sex.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/set_root.js"></script>
</head>

<body>
    <div class="member_con">
        <div class="member_header">
            <span class="member_fanhui">返回</span><span class="member_keep">保存</span>性别
        </div>

        <div class="center">
            <div class="member_modify_name">
                <div class="contain">
                    <div class="fixWidth">
                        <div class="demo">
                            <input id="trigger1" type="text" name="trigger1" readonly="readonly">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var sexArr = ['男', '女'];

        //只有trigger 和 wheels 是必要参数  其他都是选填参数
        var mobileSelect1 = new MobileSelect({
            trigger: '#trigger1',
            wheels: [{
                data: sexArr
            }],
            position: [0] //初始化定位 打开时默认选中的哪个  如果不填默认为0
        });
    </script>
    <div class="mobileSelect">
        <div class="grayLayer"></div>
        <div class="content">
            <div class="btnBar">
                <div class="fixWidth">
                    <div class="cancel">取消</div>
                    <div class="ensure">选择</div>
                </div>
            </div>
            <div class="panel">
                <div class="fixWidth">
                    <div class="wheels">
                        <div class="wheel" style="width: 100%;">
                            <ul class="selectContainer" style="transform: translate3d(0px, -37px, 0px);">
                                <li>男</li>
                                <li>女</li>
                            </ul>
                        </div>
                    </div>
                    <div class="selectLine"></div>
                    <div class="shadowMask"></div>
                </div>
            </div>
        </div>
    </div>



<div class="pop_window1"><div>弹框</div></div>


<script type="text/javascript" src="../js/jquery2.24.js"></script>
<script type="text/javascript" src="../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/public/ajax.js"></script>
<script type="text/javascript" src="./js/member_info_sex.js"></script>
</body>

</html>
