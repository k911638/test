        <div class="member_header">
            <span class="member_fanhui">返回</span>成为配送员
        </div>

        <div class="member_applicant">
            <form action="" method="post" id="buyer_form">
                <ul>
                    <li>姓名：<input type="text" name="name" id="user_name" placeholder="请输入您的姓名"></li>
                    <li>电话：<input type="text" name="phone" id="phone" placeholder="请输入您的电话"></li>
                    <li>住址：<input type="text" name="trigger1" id="trigger1" placeholder="请选择您的地址"><em></em></li>
                    <li>详细住址：<input name="detailed_add" id="detailed_add" type="text" placeholder="请输入您的详细住址"></li>
                </ul>
                <div class="card">
                    <h3>身份证正面</h3>
                    <h5>在有效期内，字迹清晰，没有遮挡、涂抹</h5>
                    <div id="idcard1" class="idcard"><img src="" id="idcardf"><input id="idcard_front" type="file"
                            accept="image/*" capture="camera"></div>
                </div>
                <div class="card">
                    <h3>身份证反面</h3>
                    <h5>在有效期内，字迹清晰，没有遮挡、涂抹</h5>
                    <div id="idcard2" class="idcard"><img src="" id="idcardb"><input id="idcard_back" type="file"
                            accept="image/*" capture="camera"></div>
                </div>
                <div class="card_ok">提交审核</div>
            </form>
        </div>
    </div>
