<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>购物车</title>
	<link rel="stylesheet" type="text/css" href="css/shopping.css">
	
</head>
<body id="body">
	<div class="zong">
		<div class="header">
			
			<div>购物车</div>
			<p class="bianji" id="bianji">编辑</p>
			<p class="quxiao" id="quxiao">取消</p>
		</div>
		
		
		
	 	<div class="center">
	 		
				<ul class="list" id="list">
					
				</ul>	

			
		</div>
	   
			

	         <!--底部-->
	         <div class="quan">
				<div class="quan-l" >
					<input type="checkbox" name="" id="quanxuan"/>
					<p>全选</p>
				</div>
				<div class="quan-r">
					<p>合计 :</p>
					<em id="total">￥<span>0</span></em>

					<button>结算</button>
				</div>
			</div>
		<div class="footer">
			<ul>
				<li class="index"><img src="../image/shouye.png" alt="首页"></li>
				<li>首页</li>
			</ul>
			<ul>
				<li class="xiaoxi"><img src="../image/xiaoxi2.png" alt="消息"></li>
				<li>消息</li>
			</ul>
			<ul>
				<li class="shop"><img src="../image/mai.png" alt="购买"></li>
				<li>购买</li>
			</ul>
			<ul>
				<li class="shoping"><img src="../image/gouwucheselate.png" alt="购物车"></li>
				<li>购物车</li>
			</ul>
			<ul>
				<li class="my"><img src="../image/wode.png" alt="我的"></li>
				<li>我的</li>
			</ul>
		</div>


		<div class="pop_window">
			<div>
				温馨提示
				<img src="../image/exit.png">
				<p>请先登录</p>
				<input type="button" name="" value="去登录">
			</div>
		</div>

		<div class="pop_window10"><div>暂无服务，敬请期待</div></div>

	</div>



<script type="text/javascript" src="../js/jquery2.24.js"></script>
<script type="text/javascript" src="../js/public/ajax.js"></script>
<script type="text/javascript" src="../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/set_root.js"></script>
<script type="text/javascript" src="../js/check.js"></script>
<script src="js/shopping.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
